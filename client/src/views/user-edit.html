<div class="col-lg-6" >
  <h1>{{titulo}}</h1>
    <!-- FORMULARIO -->

  <div *ngIf="alertMensaje ">
    <div class="alert alert-info">
      {{alertMensaje}}
    </div>
  </div>

  <form #userUpdateForm= 'ngForm' (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="">Nombre</label>
        <input type="text" #name= 'ngModel' name = 'name' [(ngModel)] = "user.name" class="form-control">
        <span *ngIf='!name.valid && name.touched'>
          El nombre es obligatorio
        </span>
      </p>

      <p>
        <label for="">Apellido</label>
        <input type="text" #surname= 'ngModel' name = 'surname' [(ngModel)] = "user.surname" class="form-control">
        <span *ngIf='!surname.valid && surname.touched'>
          El apellido es obligatorio
        </span>
      </p>

      <p>
          <label for="">Correo</label>
          <input type="email" #email= 'ngModel' name = 'email' [(ngModel)] = "user.email" class="form-control">
          <span *ngIf='!name.valid && name.touched'>
          El email es obligatorio
          </span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url+'get-image-user/'+user.image}}" style="width: 50px;"/>
      </div>
      <p>
        <label > Sube tu foto: </label><br>
        <input type="file" placeholder="Subir imagen..." (change)= "fileChangeEvent($event)">
      </p>

        <input type="submit" value="Actualizar mis datos" class="btn btn-primary">
    </form>      
    
</div>
